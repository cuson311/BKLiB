<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="profile.css">
</head>
<body>
  <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="https://google.com" style="text-decoration-line: none; color: var(--product-normal);""><p>Trang chủ</p></a></li>
      <li class="breadcrumb-item"><a href="https://translate.google.com" style="text-decoration-line: none; color: var(--product-normal);"><span>Thông tin cá nhân</span></a></li>
      <li class="breadcrumb-item active" aria-current="page">Thông tin tài khoản</li>
    </ol>
  </nav>

  <div class="boxNoBorder">
    <div class="row">
      <div class="col-3">
        <div class="row">
          <div class="col-4">
            Image
          </div>
          <div class="col-8">
            <small>Tài khoản của</small>
            <p>Lê Hoàng Anh Vũ</p>
          </div>
        </div>
        <div class="list-group">
          <a href="#" class="list-group-item list-group-item-action active" aria-current="true">
            Thông tin tài khoản
          </a>
          <a href="https://google.com" class="list-group-item list-group-item-action">Lịch sử</a>
          <a href="https://translate.google.com" class="list-group-item list-group-item-action">Danh mục ưa thích</a>
          <a href="https://youtube.com" class="list-group-item list-group-item-action">Đề xuất của tôi</a>
        </div>
      </div>
      <div class="col-9" style="background-color: var(--white); border-radius: 5px;">
        <p class="title2"><strong>Thông tin tài khoản</strong></p>

        <hr style="border-top: 2px solid;" />

        <p>THÔNG TIN CÁ NHÂN</p>
        <h1>Image</h1>
        <div class="row">
          <div class="col-6">
            <div class="mb-3">
              <label for="hovatendem" class="form-label">Họ & tên đệm</label>
              <input type="text" class="form-control" id="hovatendem" placeholder="Họ & tên đệm" aria-label="Họ & tên đệm">
            </div>
            <div class="mb-3">
              <label for="ngaysinh" class="form-label">Ngày sinh</label>
              <input type="date" class="form-control" id="ngaysinh">
            </div>
          </div>
          <div class="col-6">
            <div class="mb-3">
              <label for="ten" class="form-label">Tên</label>
              <input type="text" class="form-control" id="ten" placeholder="Tên" aria-label="Tên">
            </div>
            <div class="mb-3">
              <p>Giới tính</p>
              <input class="form-check-input" type="radio" name="gioitinh" id="nam">
              <label class="form-check-label" for="nam">
                Nam
              </label>
              <input class="form-check-input" type="radio" name="gioitinh" id="nu">
              <label class="form-check-label" for="nu">
                Nữ
              </label>
              <input class="form-check-input" type="radio" name="gioitinh" id="khac">
              <label class="form-check-label" for="khac">
                Khác
              </label>
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label for="diachi" class="form-label">Địa chỉ</label>
          <input type="text" class="form-control" id="diachi" placeholder="Địa chỉ">
        </div>

        <hr />

        <p>SỐ ĐIỆN THOẠI & EMAIL</p>
        <div class="mb-3">
          <label for="sdt" class="form-label">Số điện thoại</label>
          <div class="row">
            <div class="col-6">
              <input type="tel" class="form-control" style="background-color: var(--primary-background);" id="sdt" placeholder="Số điện thoại">
            </div>
            <div class="col-2">
              <button type="button" class="btn btn-outline-primary">Cập nhật</button>
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <div class="row">
            <div class="col-6">
              <input type="email" class="form-control" style="background-color: var(--primary-background);" id="email" placeholder="email@gmail.com">
            </div>
            <div class="col-2">
              <button type="button" class="btn btn-outline-primary">Cập nhật</button>
            </div>
          </div>
        </div>

        <hr />

        <p>PASSWORD</p>
        <div class="mb-3">
          <button type="button" class="btn btn-outline-primary">Đổi mật khẩu</button>
        </div>

        <hr style="border-top: 2px solid;" />

        <div class="mb-3" style="text-align: center;">
          <button type="button" class="btn btn-primary"><b>Lưu thay đổi</b></button>
        </div>
      </div>
    </div>
  </div>
    
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
