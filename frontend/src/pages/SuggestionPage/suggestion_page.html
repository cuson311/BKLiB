<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suggestion page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="suggestion_page.css">
</head>
<body>
    <button type="button" class="btn-close" aria-label="Close"></button>

    <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="https://google.com" style="text-decoration-line: none; color: var(--product-normal);""><p>Trang chủ</p></a></li>
          <li class="breadcrumb-item active" aria-current="page">Đề xuất</li>
        </ol>
    </nav>

    <div class="boxSolidBorder">
        <div class="mb-5" style="text-align: center;">
            <p class="title1"><strong>Gửi đề xuất nhập sách của bạn</strong></p>
        </div>
        <div class="mb-5">
            <label for="tieude" class="form-label"><b>Tiêu đề</b></label>
            <input type="text" class="form-control" id="tieude" placeholder="Nhập tiêu đề...">
        </div>
        <div class="mb-5">
            <label for="tacgia" class="form-label"><b>Tác giả</b></label>
            <input type="text" class="form-control" id="tacgia" placeholder="Nhập tác giả...">
            <a href="https://translate.google.com">Thêm tác giả</a>
        </div>
        <div class="mb-5">
            <label for="nhaxuatban" class="form-label"><b>Nhà xuất bản</b></label>
            <input type="text" class="form-control" id="nhaxuatban" placeholder="Nhập nhà xuất bản">
        </div>
        <div class="mb-5">
            <label for="namxuatban" class="form-label"><b>Năm xuất bản</b></label>
            <input type="text" class="form-control" id="namxuatban" placeholder="Nhập năm xuất bản">
        </div>
        <div class="mb-5">
            <label for="isbn" class="form-label"><b>Số ID - như ISBN</b></label>
            <input type="text" class="form-control" id="isbn" placeholder="Nhập mã">
        </div>
        <div class="row justify-content-evenly" style="text-align: center;">
            <div class="col-4">
                <button type="button" class="btn btn-outline-danger"><b>Hủy bỏ</b></button>
            </div>
            <div class="col-4">
                <button type="button" class="btn btn-outline-primary"><b>Gửi đề xuất</b></button>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
